<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra  số nguyên tố</title>
</head>
<body>
    
</body>

<script>
    function kiem_tra_snt(n) {
        // Biến cờ hiệu
        var flag = true;
 
        // Nếu n bé hơn 2 tức là không phải số nguyên tố
        if (n < 2){
            flag = false;
        } else {
        // lặp từ 2 tới n-1
            for (var i = 2; i < n-1; i++) {
                if (n % i == 0){
                    flag = false;
                    break;
                }
            }
        }
 
        // Kiểm tra biến flag
        if (flag == true){
            alert(n + " là số nguyên tố")
        } else{
            alert(n + " không phải là số nguyên tố")
        }
    }
    let num = +prompt("Nhập số cần kiểm tra: ")
    kiem_tra_snt(num);

</script>
</html>
